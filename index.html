<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Карта лояльности</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Фон с частицами (лёгкая анимация) */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(100, 200, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(255, 100, 200, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            transition: transform 0.3s ease;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .id-box {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            color: #a1c4fd;
            display: inline-block;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Анимации */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Адаптация под светлую тему Telegram */
        @media (prefers-color-scheme: light) {
            body {
                background: #f5f5f7;
            }
            .card {
                background: rgba(240, 240, 240, 0.7);
                color: #1c1c1e;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }
            .title {
                -webkit-text-fill-color: #1c1c1e;
            }
            .subtitle, .id-box {
                color: #8e8e93;
            }
            .id-box {
                background: rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">Привет, <span id="user-name">Гость</span>!</div>
            <div class="subtitle">
                Ваша персональная карта лояльности готова.<br>
                Покажите QR-код кассиру для начисления бонусов.
            </div>
            <div class="id-box" id="user-id">ID: —</div>
        </div>
    </div>

    <script>
        // Эмуляция (для разработки)
        if (!window.Telegram) {
            window.Telegram = {
                WebApp: {
                    initDataUnsafe: {
                        user: {
                            id: 123456789,
                            first_name: "Нико"
                        }
                    },
                    ready: () => {},
                    expand: () => {}
                }
            };
        }

        const user = Telegram.WebApp.initDataUnsafe.user;

        if (user) {
            document.getElementById("user-name").textContent = user.first_name;
            document.getElementById("user-id").textContent = "ID: " + user.id;
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
