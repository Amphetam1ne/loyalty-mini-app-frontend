<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
            border: 3px solid #4a90e2;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(74, 144, 226, 0.5);
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px);
                box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
            }
            50% { 
                transform: translateY(-10px);
                box-shadow: 0 12px 40px rgba(74, 144, 226, 0.5);
            }
        }

        .greeting {
            font-size: 24px;
            margin: 10px 0;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .points {
            font-size: 28px;
            font-weight: bold;
            color: #4a90e2;
            margin: 10px 0 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .qr-container {
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 2px solid #4a90e2;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .qr-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(74, 144, 226, 0.1),
                rgba(74, 144, 226, 0.2)
            );
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            50% { transform: rotate(30deg) translate(5%, 5%); }
            100% { transform: rotate(30deg) translate(-10%, -10%); }
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .qr-code:active {
            transform: scale(0.95);
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: transparent;
            padding: 20px 0;
            margin-top: 20px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #b0b0b0;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px 10px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 144, 226, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            color: #4a90e2;
            transform: translateY(-5px);
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            background: linear-gradient(145deg, #4a90e2, #357abd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
        }

        .menu-icon::before {
            content: "●";
            color: white;
            font-size: 18px;
        }

        .menu-item:hover .menu-icon {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
        }

        /* Дополнительные стили для темной темы */
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4a90e2;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Анимации для мобильных устройств */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .greeting {
                font-size: 20px;
            }
            
            .points {
                font-size: 24px;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }

            .menu-item {
                padding: 12px 8px;
            }

            .menu-icon {
                width: 35px;
                height: 35px;
            }

            /* Оптимизация анимаций для мобильных */
            .logo {
                animation: logoFloatMobile 2.5s ease-in-out infinite;
            }

            @keyframes logoFloatMobile {
                0%, 100% { 
                    transform: translateY(0px);
                }
                50% { 
                    transform: translateY(-8px);
                }
            }

            /* Уменьшаем интенсивность анимаций для экономии батареи */
            .qr-container::before {
                animation: shine 6s infinite;
            }
        }

        /* Анимации для устройств с поддержкой hover */
        @media (hover: hover) {
            .menu-item:hover {
                transform: translateY(-8px);
            }
        }

        /* Анимации для устройств без поддержки hover (мобильные) */
        @media (hover: none) {
            .menu-item:active {
                transform: scale(0.95);
                color: #4a90e2;
            }
        }

        /* Плавное появление элементов */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Анимация для точек */
        .points-animation {
            animation: pointsGlow 2s ease-in-out infinite;
        }

        @keyframes pointsGlow {
            0%, 100% {
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            }
            50% {
                text-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator"></div>
    <div class="container">
        <!-- Логотип -->
        <img src="logo.png" alt="Логотип" class="logo" id="logo">

        <!-- Приветствие -->
        <div class="greeting" id="greeting">Добро пожаловать!</div>

        <!-- Баллы -->
        <div class="points" id="points">0 баллов</div>

        <!-- QR-код -->
        <div class="qr-container">
            <div class="qr-code" id="qr-code">
                Здесь будет ваш QR-код
            </div>
        </div>

        <!-- Нижнее меню -->
        <div class="bottom-menu">
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Профиль</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>История</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Магазины</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Настройки</span>
            </div>
        </div>
    </div>

    <script>
        // Здесь будет логика для работы с данными
        document.addEventListener('DOMContentLoaded', function() {
            // Пример динамического обновления данных
            const userName = "Иван"; // Замени на данные из API
            const userPoints = 150;   // Замени на данные из API
            
            document.getElementById('greeting').textContent = `Привет, ${userName}!`;
            document.getElementById('points').textContent = `${userPoints} баллов`;
            
            // Заглушка QR (замени на реальный генератор)
            const qrData = "user_id:12345"; // Пример данных для QR
            console.log(`QR данные: ${qrData}`);

            // Добавляем анимацию для точек
            const pointsElement = document.getElementById('points');
            setInterval(() => {
                pointsElement.classList.add('points-animation');
                setTimeout(() => {
                    pointsElement.classList.remove('points-animation');
                }, 2000);
            }, 4000);
        });
    </script>
</body>
</html>
