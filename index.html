<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loyalty App</title>
    <style>
        html, body {
            height: 100%;
            background: #000;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            width: 100vw;
            max-width: 480px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 0 0 16px 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 96px;
            height: 96px;
            margin: 32px auto 12px auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 24px rgba(255,255,255,0.12);
            animation: logoFloatMobile 2.2s ease-in-out infinite;
            display: block;
        }
        @keyframes logoFloatMobile {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .username {
            font-size: 1.35rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 18px;
            letter-spacing: 0.2px;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
            animation: fadeInUp 0.7s cubic-bezier(.4,1.4,.6,1) 0.1s both;
        }
        .points {
            font-size: 2.1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 12px rgba(0,0,0,0.22);
            animation: fadeInUp 0.7s cubic-bezier(.4,1.4,.6,1) 0.2s both;
        }
        .qr-container {
            background: #111;
            padding: 18px;
            border-radius: 22px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.45);
            border: 2.5px solid #fff;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.7s cubic-bezier(.4,1.4,.6,1) 0.3s both;
        }
        .qr-code {
            width: 180px;
            height: 180px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #333;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .bottom-menu {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 8px;
            position: fixed;
            left: 0;
            bottom: 16px;
            background: rgba(0,0,0,0.98);
            padding: 0 0 12px 0;
            z-index: 10;
        }
        .menu-btn {
            flex: 1 1 0;
            margin: 0 8px;
            background: #fff;
            color: #111;
            font-size: 1.08rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            padding: 18px 0 16px 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            transition: background 0.18s, color 0.18s, transform 0.18s;
            outline: none;
            letter-spacing: 0.2px;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn:active {
            background: #eaeaea;
            color: #000;
            transform: scale(0.97);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (min-width: 481px) {
            .container { max-width: 420px; }
            .bottom-menu { max-width: 420px; margin: 0 auto; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Логотип" class="logo" id="logo">
        <div class="username" id="username">@username</div>
        <div class="points" id="points">0 баллов</div>
        <div class="qr-container">
            <div class="qr-code" id="qr-code">QR</div>
        </div>
    </div>
    <div class="bottom-menu">
        <button class="menu-btn" id="history-btn">История покупок</button>
        <button class="menu-btn" id="cafe-btn">О кафе</button>
        <button class="menu-btn" id="loyalty-btn">Система лояльности</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
