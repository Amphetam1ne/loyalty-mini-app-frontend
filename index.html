<!DOCTYPE html>

<head>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 16px 80px;
            position: relative;
            overflow: hidden;
        }

        /* –§–æ–Ω —Å –ª—ë–≥–∫–∏–º —Å–≤–µ—á–µ–Ω–∏–µ–º */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(161, 196, 253, 0.05), transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(247, 183, 51, 0.05), transparent 40%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo {
            width: 80px;
            height: 80px;
            margin: 20px 0;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInLogo 0.8s ease-out 0.3s forwards;
        }

        @keyframes fadeInLogo {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-name {
            font-size: 24px;
            font-weight: 500;
            margin: 16px 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease-out 0.8s forwards;
        }

        /* –ë–æ–Ω—É—Å—ã */
        .bonus {
            font-size: 16px;
            color: #a1c4fd;
            margin: 12px 0 30px;
            padding: 8px 16px;
            background: rgba(161, 196, 253, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(161, 196, 253, 0.2);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease-out 1.1s forwards;
        }

        /* QR-–∫–æ–¥ –≤ —Ä–∞–º–∫–µ */
        .qr-container {
            width: 220px;
            height: 220px;
            margin: 20px 0;
            padding: 16px;
            background: #111;
            border: 1px solid #333;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInUp 0.7s ease-out 1.4s forwards;
        }

        .qr-code {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 12px;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ú–µ–Ω—é-–±–∞—Ä –≤–Ω–∏–∑—É */
        .menu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 400px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.8s forwards;
        }

        .menu-btn {
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            transition: 0.2s;
        }

        .menu-btn.active {
            color: #a1c4fd;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="user-name" id="user-name">–ü—Ä–∏–≤–µ—Ç, –ì–æ—Å—Ç—å!</div>
