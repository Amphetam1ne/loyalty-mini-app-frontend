<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Карта лояльности</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Фон: плавное появление градиентов */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(100, 200, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 100, 200, 0.05) 0%, transparent 50%);
            opacity: 0;
            animation: fadeInBackground 1.2s ease-out forwards;
            z-index: 1;
        }

        @keyframes fadeInBackground {
            to {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px 24px;
            color: white;
            text-align: center;

            /* Усиленная анимация */
            opacity: 0;
            transform: scale(0.9) translateY(30px) rotateX(10deg);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;

            /* Основная анимация */
            animation: 
                fadeInScale 0.8s ease-out forwards,
                float 6s ease-in-out infinite 2s;
        }

        /* Медленное появление с "взвешенностью" */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(30px) rotateX(10deg);
                filter: blur(4px);
            }
            60% {
                transform: scale(1.03) translateY(-10px);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotateX(0);
                filter: blur(0);
            }
        }

        /* Лёгкое "дыхание" карточки после загрузки */
        @keyframes float {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.01) translateY(-3px);
            }
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb, #a1c4fd);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 24px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.6s forwards;
        }

        .id-box {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            color: #a1c4fd;
            display: inline-block;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover: лёгкий наклон */
        .card:hover {
            transform: scale(1.02) translateY(-6px) rotateX(2deg);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }

        /* Светлая тема */
        @media (prefers-color-scheme: light) {
            body {
                background: #f5f5f7;
            }
            .card {
                background: rgba(240, 240, 240, 0.7);
                color: #1c1c1e;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }
            .title {
                -webkit-text-fill-color: #1c1c1e;
            }
            .subtitle, .id-box {
                color: #8e8e93;
            }
            .id-box {
                background: rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">Здарова, <span id="user-name">Гость</span>!</div>
            <div class="subtitle">
                Покажите QR-код кассиру для начисления бонусов.
            </div>
            <div class="id-box" id="user-id">ID: —</div>
        </div>
    </div>

    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Основной скрипт -->
    <script>
        // Эмуляция (для разработки)
        if (!window.Telegram) {
            window.Telegram = {
                WebApp: {
                    initDataUnsafe: {
                        user: { id: 123456789, first_name: "Нико" }
                    },
                    ready: () => {}, expand: () => {}
                }
            };
        }

        // Получаем пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById("user-name").textContent = user.first_name;
            document.getElementById("user-id").textContent = "ID: " + user.id;
        }

        // Готовим интерфейс
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
