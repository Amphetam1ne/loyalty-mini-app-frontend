<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loyalty App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            width: 100vw;
            max-width: 480px;
            min-height: 100vh;
            margin: 0 auto;
            padding: 0 0 16px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 96px;
            height: 96px;
            margin: 32px auto 12px auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 24px rgba(255,255,255,0.12);
            animation: logoFloat 2.2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .username {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 18px;
            letter-spacing: 0.2px;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }

        .points {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 12px rgba(0,0,0,0.22);
        }

        .qr-container {
            background: #111;
            padding: 18px;
            border-radius: 22px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.45);
            border: 2.5px solid #fff;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code {
            width: 180px;
            height: 180px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #333;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            cursor: pointer;
            transition: transform 0.12s ease;
        }

        .bottom-menu {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 8px;
            position: fixed;
            left: 0;
            bottom: 16px;
            background: rgba(0,0,0,0.98);
            padding: 0 0 12px 0;
            z-index: 10;
        }

        .menu-btn {
            flex: 1 1 0;
            margin: 0 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            padding: 18px 0 16px 0;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.18s ease;
            outline: none;
            letter-spacing: 0.2px;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
        }

        .action-btn {
            flex: 1 1 0;
            margin: 0 8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            padding: 18px 0 16px 0;
            box-shadow: 0 4px 20px rgba(245, 87, 108, 0.3);
            transition: all 0.18s ease;
            outline: none;
            letter-spacing: 0.2px;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:active {
            transform: scale(0.97);
            box-shadow: 0 2px 10px rgba(245, 87, 108, 0.4);
        }

        .action-btn .icon {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .action-btn span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .cafe-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            border: 2px solid #f093fb;
            border-radius: 16px;
            padding: 20px;
            max-width: 300px;
            width: 90%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(240, 147, 251, 0.3);
        }

        @media (min-width: 481px) {
            .container { 
                max-width: 420px; 
            }
            .bottom-menu { 
                max-width: 420px; 
                margin: 0 auto; 
                left: 50%; 
                transform: translateX(-50%); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Логотип" class="logo" id="logo">
        <div class="username" id="username">@username</div>
        <div class="points" id="points">0 баллов</div>
        <div class="qr-container">
            <div class="qr-code" id="qr-code">QR</div>
        </div>
    </div>
    
    <div class="bottom-menu">
        <button class="menu-btn" id="history-btn">История покупок</button>
        <button id="cafe-btn" class="action-btn">
            <i class="icon">☕</i>
            <span>О кафе</span>
        </button>
        <button class="menu-btn" id="loyalty-btn">Система лояльности</button>
    </div>
    
    <div class="cafe-info" id="cafeInfo" style="display: none;"></div>
    
    <script src="app.js"></script>
</body>
</html>
