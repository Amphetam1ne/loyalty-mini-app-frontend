<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            border: 3px solid #4a90e2;
        }

        @keyframes pulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 12px 40px rgba(74, 144, 226, 0.5);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
            }
        }

        .greeting {
            font-size: 24px;
            margin: 10px 0;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .points {
            font-size: 28px;
            font-weight: bold;
            color: #4a90e2;
            margin: 10px 0 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .qr-container {
            background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 2px solid #4a90e2;
            backdrop-filter: blur(10px);
        }

        .qr-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(74, 144, 226, 0.1),
                rgba(74, 144, 226, 0.2)
            );
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            50% { transform: rotate(30deg) translate(5%, 5%); }
            100% { transform: rotate(30deg) translate(-10%, -10%); }
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
            padding: 20px 0;
            border-radius: 20px;
            box-shadow: 0 -8px 25px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            border: 1px solid #4a90e2;
            backdrop-filter: blur(10px);
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #b0b0b0;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
        }

        .menu-item:hover {
            color: #4a90e2;
            transform: translateY(-5px);
            background: rgba(74, 144, 226, 0.1);
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 8px;
            background: linear-gradient(145deg, #4a90e2, #357abd);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .menu-icon::before {
            content: "●";
            color: white;
            font-size: 16px;
        }

        /* Дополнительные стили для темной темы */
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4a90e2;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .greeting {
                font-size: 20px;
            }
            
            .points {
                font-size: 24px;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator"></div>
    <div class="container">
        <!-- Логотип -->
        <img src="https://via.placeholder.com/120/4a90e2/ffffff?text=LOGO" alt="Логотип" class="logo" id="logo">

        <!-- Приветствие -->
        <div class="greeting" id="greeting">Добро пожаловать!</div>

        <!-- Баллы -->
        <div class="points" id="points">0 баллов</div>

        <!-- QR-код -->
        <div class="qr-container">
            <div class="qr-code" id="qr-code">
                Здесь будет ваш QR-код
            </div>
        </div>

        <!-- Нижнее меню -->
        <div class="bottom-menu">
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Профиль</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>История</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Магазины</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Настройки</span>
            </div>
        </div>
    </div>

    <script>
        // Здесь будет логика для работы с данными
        document.addEventListener('DOMContentLoaded', function() {
            // Пример динамического обновления данных
            const userName = "Иван"; // Замени на данные из API
            const userPoints = 150;   // Замени на данные из API
            
            document.getElementById('greeting').textContent = `Привет, ${userName}!`;
            document.getElementById('points').textContent = `${userPoints} баллов`;
            
            // Заглушка QR (замени на реальный генератор)
            const qrData = "user_id:12345"; // Пример данных для QR
            console.log(`QR данные: ${qrData}`);
        });
    </script>
</body>
</html>
