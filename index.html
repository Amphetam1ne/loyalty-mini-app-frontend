<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Карта лояльности</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(100, 200, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(255, 100, 200, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px 24px;
            color: white;
            text-align: center;
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            animation: fadeInScale 0.6s ease-out forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
                filter: blur(2px);
            }
            70% {
                transform: scale(1.02) translateY(-5px);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .id-box {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            color: #a1c4fd;
            display: inline-block;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #f5f5f7;
            }
            .card {
                background: rgba(240, 240, 240, 0.7);
                color: #1c1c1e;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }
            .title {
                -webkit-text-fill-color: #1c1c1e;
            }
            .subtitle, .id-box {
                color: #8e8e93;
            }
            .id-box {
                background: rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <!-- 1. Основной контент -->
    <div class="container">
        <div class="card">
            <div class="title">Привет, <span id="user-name">Гость</span>!</div>
            <div class="subtitle">
                Ваша персональная карта лояльности готова.<br>
                Покажите QR-код кассиру для начисления бонусов.
            </div>
            <div class="id-box" id="user-id">ID: —</div>
        </div>
    </div>

    <!-- 2. Подсказка по добавлению на экран -->
    <div id="install-guide" style="
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 16px;
        border-radius: 14px;
        font-size: 14px;
        text-align: center;
        z-index: 1000;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: none;
    ">
        <div>Хотите быстрый доступ?</div>
        <div style="font-size: 12px; color: #ccc;">
            Нажмите <b>Поделиться</b> → <b>На экран «Домой»</b>
        </div>
    </div>

    <!-- 3. Подключаем Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- 4. Основной скрипт -->
    <script>
        if (!window.Telegram) {
            window.Telegram = {
                WebApp: {
                    initDataUnsafe: {
                        user: { id: 123456789, first_name: "Нико" }
                    },
                    ready: () => {}, expand: () => {}
                }
            };
        }

        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById("user-name").textContent = user.first_name;
            document.getElementById("user-id").textContent = "ID: " + user.id;
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>

    <!-- 5. Подсказка -->
    <script>
        setTimeout(() => {
            const guide = document.getElementById("install-guide");
            if (guide) {
                guide.style.display = "block";
            }
        }, 2000);
    </script>
</body>
</html>
