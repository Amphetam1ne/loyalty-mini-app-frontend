<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Карта лояльности</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(100, 200, 255, 0.05), transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(255, 100, 200, 0.05), transparent 50%);
            opacity: 0;
            animation: fadeInBackground 1s ease-out 0.2s forwards;
            z-index: 1;
        }

        @keyframes fadeInBackground {
            to { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 24px 30px;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .name-container {
            position: relative;
            display: inline-block;
            margin-bottom: 12px;
        }

        .user-name {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) rotate(-15deg);
            animation: 
                fallAndSwing 1.4s ease-out 0.3s forwards,
                swing 3s ease-in-out 1.4s infinite;
        }

        @keyframes fallAndSwing {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotate(-15deg) scale(0.9);
            }
            60% {
                transform: translateY(10px) rotate(8deg) scale(1.05);
            }
            80% {
                transform: translateY(-5px) rotate(-3deg) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(-2deg) scale(1);
            }
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(-2deg);
            }
            50% {
                transform: rotate(2deg);
            }
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }

        .id-box {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 14px;
            color: #a1c4fd;
            display: inline-block;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #f5f5f7;
            }
            .card {
                background: rgba(240, 240, 240, 0.7);
                color: #1c1c1e;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }
            .subtitle, .id-box {
                color: #8e8e93;
            }
            .id-box {
                background: rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="name-container">
                <div class="title">Привет, <span class="user-name" id="user-name">Гость</span>!</div>
            </div>
            <div class="subtitle">
                Покажите QR-код кассиру для начисления бонусов.
            </div>
            <div class="id-box" id="user-id">ID: —</div>
        </div>
    </div>

    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
