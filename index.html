<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .greeting {
            font-size: 24px;
            margin: 10px 0;
            color: #2c3e50;
        }

        .points {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0 20px;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border: 2px solid #3498db;
        }

        .qr-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(52, 152, 219, 0.1),
                rgba(52, 152, 219, 0.3)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            background-color: #fff; /* Заглушка для QR */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: white;
            padding: 15px 0;
            border-radius: 15px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            color: #3498db;
            transform: translateY(-3px);
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
            background-color: #eee;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <img src="https://via.placeholder.com/120" alt="Логотип" class="logo" id="logo">

        <!-- Приветствие -->
        <div class="greeting" id="greeting">Добро пожаловать!</div>

        <!-- Баллы -->
        <div class="points" id="points">0 баллов</div>

        <!-- QR-код -->
        <div class="qr-container">
            <div class="qr-code" id="qr-code">
                Здесь будет ваш QR-код
            </div>
        </div>

        <!-- Нижнее меню -->
        <div class="bottom-menu">
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Профиль</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>История</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Магазины</span>
            </div>
            <div class="menu-item">
                <div class="menu-icon"></div>
                <span>Настройки</span>
            </div>
        </div>
    </div>

    <script>
        // Здесь будет логика для работы с данными
        document.addEventListener('DOMContentLoaded', function() {
            // Пример динамического обновления данных
            const userName = "Иван"; // Замени на данные из API
            const userPoints = 150;   // Замени на данные из API
            
            document.getElementById('greeting').textContent = `Привет, ${userName}!`;
            document.getElementById('points').textContent = `${userPoints} баллов`;
            
            // Заглушка QR (замени на реальный генератор)
            const qrData = "user_id:12345"; // Пример данных для QR
            console.log(`QR данные: ${qrData}`);
        });
    </script>
</body>
</html>
